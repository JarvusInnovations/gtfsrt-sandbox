name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DBT_PROFILES_DIR: ${{ github.workspace }}

jobs:
  validate:
    name: Validate dbt project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install Python dependencies
        run: uv sync

      - name: Install dbt dependencies
        run: uv run dbt deps

      - name: Parse dbt project
        run: uv run dbt parse

      - name: Compile dbt project
        run: uv run dbt compile

  test-pipeline:
    name: Test full pipeline
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install Python dependencies
        run: uv sync

      - name: Install dbt dependencies
        run: uv run dbt deps

      - name: Load seed data
        run: uv run dbt seed

      - name: Run dbt models
        run: uv run dbt run

      - name: Run dbt tests
        run: uv run dbt test

      - name: Generate dbt docs
        run: uv run dbt docs generate

      - name: Verify database was created
        run: |
          if [ ! -f workshop.duckdb ]; then
            echo "Error: workshop.duckdb was not created"
            exit 1
          fi
          echo "workshop.duckdb exists ($(stat -c%s workshop.duckdb) bytes)"
